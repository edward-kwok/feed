plugins {
    id 'java'
    id 'idea'
}

group 'com.itarle'

version '1.0-SNAPSHOT'


sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10



repositories {
    jcenter()
}




dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:27.0.1-jre'
}